<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="resources/icon240.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Enviar Whatsapp Sin Agendar</title>
</head>

<body background="resources/bg.png">
  <form>
    <label class="numero" for="num">Número de teléfono:</label>
    <input type="text" id="num" name="num" placeholder="Podes escribirlo así: 1163998877">
    <br>
    <label class="botonenviar" for="msg">Mensaje:</label>
    <textarea id="msg" name="msg" rows="4" cols="50" placeholder="Escribí tu mensaje acá"></textarea>
    <br>
    <div>
    <button type="button" onclick="sendMessage()">Enviar mensaje</button>
    </form>
    <br>
    <a href='https://cafecito.app/nachthelad' rel='noopener' target='_blank' class="Cafecito"><img srcset='https://cdn.cafecito.app/imgs/buttons/button_1.png 1x, https://cdn.cafecito.app/imgs/buttons/button_1_2x.png 2x, https://cdn.cafecito.app/imgs/buttons/button_1_3.75x.png 3.75x' src='https://cdn.cafecito.app/imgs/buttons/button_1.png' alt='Invitame un café en cafecito.app' /></a>
    </div>
</body>

<script>
function sendMessage() {
  // Obtener el número de teléfono y el mensaje del formulario 
  var phone = document.getElementById("num").value;
  var message = document.getElementById("msg").value;

  // Validar que el número de teléfono y el mensaje no estén vacíos
  if (phone == "") {
    alert("Por favor ingresa al menos el número de teléfono para enviar.");
    return;
  }

  var url = "https://api.whatsapp.com/send?phone=" + phone + "&text=" + message

  // Abrir la URL de WhatsApp en una nueva ventana
  window.open(url, "_blank");
}
</script>
</html>
